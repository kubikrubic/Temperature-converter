<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>converter</title>
	<link rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="converter">
			<div class="title">
				Temperature converter
			</div>

			<div class="input__feild">
				<div class="input-feild-celsius input-box">
					<input type="text" id="celsius" required>
					<span class="text-celsius">Celsius</span>
				</div>
				<div class="input-feild-fahrenheit input-box">
					<input type="text" id="fahrenheit" required>
					<span class="text-fahrenheit">Fahrenheit</span>
				</div>
				<div class="input-feild-kelvins input-box">
					<input type="text" id="kelvins" required>
					<span class="text-kelvins">Kelvins</span>
				</div>
			</div>

			<div class="reset-button">
				<button id="reset">
					Reset all
				</button>
			</div>
		</div>
	</div>


	<script src="app.js"></script>
</body>
</html>
